<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=PT+Sans:wght@700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="/src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherAppBorder">
      <div class="weatherApp">
        <form id="search-form">
          <div class="row search">
            <div class="col-10 searchBar">
              <input
                class="form-control"
                id="cityName"
                type="search"
                placeholder="  Search City..."
                autocomplete="off"
              />
            </div>
            <div class="col searchBar">
              <input
                id="search-button"
                class="search-button"
                type="submit"
                value=""
              />
            </div>
          </div>
        </form>

        <div class="container">
          <h5 class="date" id="date">date</h5>
          <div class="row weather">
            <div class="row weatherDescription">
              <p id="description">Description</p>
            </div>
            <div class="col mainWeather">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="weatherIcon"
                id="weatherIcon"
              />
              <div class="temperature">
                <span class="temp" id="temp"> Temp </span>
                <span class="tempUnits">
                  <a href="#" id="celsius-link" class="active">°C </a>
                  |
                  <a href="#" id="fahrenheit-link"> °F</a>
                </span>
              </div>
              <p id="city">City</p>
            </div>
            <div class="col otherInfo">
              <ul class="info">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col weatherBox">
              <p>
                ⛅️
                <br />
                7°C
              </p>
              <p>Mon</p>
            </div>
            <div class="col weatherBox">
              <p>
                ⛅️
                <br />
                9°C
              </p>
              <p>Tues</p>
            </div>
            <div class="col weatherBox">
              <p>
                ⛅️
                <br />
                6°C
              </p>
              <p>Wed</p>
            </div>
            <div class="col weatherBox">
              <p>
                ⛅️
                <br />
                10°C
              </p>
              <p>Thurs</p>
            </div>
            <div class="col weatherBox">
              <p>
                ⛅️
                <br />
                5°C
              </p>
              <p>Fri</p>
            </div>
            <div class="col weatherBox">
              <p>
                ⛅️
                <br />
                10°C
              </p>
              <p>Sat</p>
            </div>
          </div>
        </div>
        <div class="location">
          <form id="location-form">
            <button class="currentLocation" type="submit">
              Current Location
            </button>
          </form>
        </div>
      </div>
    </div>
    <h2>
      <a href="https://github.com/panifarz/WeatherApp">Open-source code</a>
      by Pani Farzadmanesh
    </h2>
    <script src="src/index.js"></script>
  </body>
</html>
